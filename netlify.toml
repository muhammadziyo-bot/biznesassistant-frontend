[build]
  publish = "build"
  command = "ESLINT_NO_DEV_ERRORS=true npm run build"

[build.environment]
  REACT_APP_API_URL = "https://biznesassistant-api.onrender.com"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
